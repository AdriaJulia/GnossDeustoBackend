name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build UrisFactory
    - name: Test
      run: dotnet test UrisFactory
    - name: Codecov Action
      # You may pin to the exact commit or the version.
      # uses: Atrox/codecov-action@a6a776b04601038256e1904fb80c5fc8e5153f05
      uses: Atrox/codecov-action@18a409349222432d9dbc63c1100a7f34
      
