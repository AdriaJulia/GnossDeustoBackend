name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build UrisFactory
    - name: Test
      run: dotnet test UrisFactory
    - name: Coverlet coverage test
      # You may pin to the exact commit or the version.
      # uses: b3b00/coverlet-action@bd970298c994a249972008eadee234b9c2a8c462
      uses: b3b00/coverlet-action@1.0.91
      with:
        # output filename
        output: cobertura.xml
        # output format : lcov, json, opencover, corbertura, temacity (see coverlet documentation)
        outputFormat: cobertura
        # assemblies, namespances exclusions (see coverlet documentation)
        # excludes: # optional
        # path to unit test project from repository root
        testProject: UrisFactory
    - name: Codecov
      # You may pin to the exact commit or the version.
      # uses: codecov/codecov-action@239febf655bba88b16ff5dea1d3135ea8663a1f9
      uses: codecov/codecov-action@v1.0.15
      with:
        # User defined upload name. Visible in Codecov UI
        # name: # optional
        # Repository upload token - get it from codecov.io. Required only for private repositories
        token: e5277ec5-491c-435b-ad01-1883e35fb366
        # Path to coverage file to upload
        # file: UrisFactory
        # Comma-separated list of files to upload
        # files: # optional
        # Directory to search for coverage reports.
        directory: UrisFactory
        # Flag upload to group coverage metrics (e.g. unittests | integration | ui,chrome)
        # flags: # optional
        # Write upload file to path before uploading
        # path_to_write_report: # optional
        # Environment variables to tag the upload with (e.g. PYTHON | OS,PYTHON)
        # env_vars: # optional
        # Specify whether or not CI build should fail if Codecov runs into an error during upload
        # fail_ci_if_error: # optional
        # Specify whether the Codecov output should be verbose
        # verbose: # optional
      
